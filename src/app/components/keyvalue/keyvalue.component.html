<div class="container">
  <h1>KeyValue</h1>
  <hr />
  <div class="row">
    <div class="col-sm-12 col-md-4">
      <button class="btn btn-danger" (click)="onLogout()">Logout</button>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12 col-md-4">
      <label>Enter key:</label>
      <input type="text" placeholder="key" class="form-control" #key />
      <label>Enter value:</label>
      <input type="text" placeholder="value" class="form-control" #value />
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12 col-md-4">
      <button class="btn btn-success" (click)="onSubmit(key, value)">
        Submit
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12 col-md-12">
      <hr />
    </div>
    <div class="col-sm-12 col-md-4">
      <label>Search by key:</label>
      <input type="text" placeholder="key" class="form-control" #searchKey />
      <button class="btn btn-primary" (click)="onSearch(searchKey.value)">
        Submit
      </button>
    </div>
    <div class="col-md-6 col-sm-12">
      <hr />

      <div class="row" *ngFor="let data of searchResults">
        <div class="col-sm-12">
          <ng-container *ngIf="data.key !== ''">
            <div class="result">{{ data.key }} => {{ data.value }}</div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
